
<div class="main_body" id="main_body">
    <div class="breadcrub">
        当前位置：文章管理>编辑文章
    </div>
    <div class="pannel">
        {{/*注意:这里action的地址!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!以及encrypt属性的添加!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!1*/}}
        <form name=logon action="/article/showUpdate?id={{.article.Id}}" method="post" enctype="multipart/form-data">
            <h3 class="review_title">编辑文章</h3>
            <div class="form_group">
                <label>文章标题：</label>
                <input type="text" class="input_txt2" name="articleName" value="{{.article.Title}}">
            </div>
            <div class="form_group">
                <label>文章内容：</label>
                <textarea class="input_multxt" name="content">{{.article.Content}}</textarea></textarea>
            </div>
            <div class="form_group">
                <label>上传图片：</label>
                <img src="{{.article.Img}}">
                <input type="file" name="uploadname" class="input_file">
            </div>
            <input type="text" name="id" value="{{.article.Id}}" hidden="hidden">
            <div class="form_group indent_group line_top">
                <input type="submit" value="添 加" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>

    </div>

</div>
